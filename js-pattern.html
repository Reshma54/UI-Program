<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt('Enter n :',6))
        k=1;
        document.write("<table");
        for( i=1;i<=n;i++)
        {
            document.write("<tr>")
            for(j=1;j<=i;j++)
            {
                document.write( k+ "   ");
                k++;
            }
            document.write("<br>")
        }
        document.write("</teble>");
    </script>
</body>
</html>
