<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="str">Enter String</label>
    <input type="text" id="str">
    <button onclick="reverse_word(str.value)">reverse</button><br>
    <div id="ans"></div>
    
    <script>
        function reverse_str(s)
        {
            var r=""
            for(var i=0;i<s.length;i++)
            {
                r=s[i]+r;
            }
            return r
        }

        function reverse_words(s)
        {
            var words=s.split( " " )
            var rwords=[]
            for(var i=0;i<s.length;i++)
            {
                rwords.push(reverse_str(words[i])) //word array mdun ek ek word ya function pass krtat

            }
            var r=rwords.join(" ")
            document.getElementById("ans").innerHTML=r
        }



    </script>
</body>
</html>
