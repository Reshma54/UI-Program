    <script>

        class Emp {

            constructor(name,age)
            {
            this.name=name
            this.age=age
            }
        
show(){

}

}class Manager extends Emp{

        super(name,age)
        this.salary=salary
    }

    display(){
        return this.show()+`My salary is ${this.salary}`
    }
}

        const e1=new Manager("Rosh",22,12546)
