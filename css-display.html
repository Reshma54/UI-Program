<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        h1{
            border: 2px solid green;
        }
        li{
            display: inline-block;

        }
        a{
            display: block;
        }
        span{
            display:block;
        }
        #id1{
            visibility:hidden;

        }
    </style>
</head>
<body>
    <h1>AR</h1>

    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Grapes</li>
        <li>Banana</li>
        <li>Apple</li>

    </ul>

    <a href="">Home</a>
    <a href="">About</a>
    <a href="">Contact</a>
    <a href="">Logout</a>

    <span>Roshani</span>
    <span>Abhi</span>
    <span>Shreesha</span>
    <span>Saisha</span>

    <h1>Web Development</h1>
    <h1 id="id1">Roshani</h1>
    <h1>Puja</h1>
</body>
</html>
