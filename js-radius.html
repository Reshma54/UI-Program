    <label for="r">Circle Radius:</label>

    <label for="x">Coordinate:</label>

    <label for="y">Coordinate:</label>
    <input type="text" id="y"><br>

    <button onclick="check()">Check</button>

    <script>
        
        function check()
        {
         var xc=parseFloat(document.getElementById("xc").value)
         var yc=parseFloat(document.getElementById("yc").value)
         var r=parseFloat(document.getElementById("r").value)
         var x=parseFloat(document.getElementById("x").value)
         var y=parseFloat(document.getElementById("y").value)

        var d=Math.sqrt(Math.pow(x-xc,2)+Math.pow(y-yc,2))

        if(d==r)
        alert(`(${x},${y}) lies on the circle`)
        else if(d>r)
        alert(`(${x},${y}) lies outside circle`)
        else
        alert(`(${x},${y}) lies inside circle`)



        }
    </script>
