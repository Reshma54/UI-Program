<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter the string :</label>
    <input type="text" id="str">
    <button onclick="reverse_words()">reverse</button><br>
    <div id="ans"></div>
    <script>
        function reverse_words()
        {
            s=document.getElementById("str").value
            words=s.split( " ")
            words.reverse()
            s=words.join( " " )
            document.getElementById("ans").innerHTML=s
        }
    </script>
</body>
</html>
