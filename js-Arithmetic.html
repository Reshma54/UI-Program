<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=5.5,y=2
        document.write(x+y)
        document.write('<br>')
        document.write(x-y)
        document.write('<br>')
        document.write(x*y)
        document.write('<br>')
        document.write(x/y)
        document.write('<br>')
        document.write(x%y)
        document.write('<br>')
        document.write(x**y)   
        document.write('<br>')

        z=++y
        document.write('<br>')
        document.write(z)
        document.write('<br>')
        document.write(y)
        document.write('<br>')

        z=y++
        document.write('<br>')
        document.write(z)
        document.write('<br>')
        document.write(y)
        document.write('<br>')

        document.write("60+50")
        document.write('<br>')

        document.write("30"+20)

        document.write('<br>')
        document.write(5=="5")
        
        document.write('<br>')
        document.write(5==="5")
    
    </script>
</body>
</html>
